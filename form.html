<body>

        <nav>
            <ul>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        &#128205; Halaman Utama <!-- 🏠 -->
                    </a>

                <li class="nav-item">

            </ul>
        </nav> 
        <h1 style="text-align: center; margin-top: 10px;"><strong>Formulir Pendaftaran</strong></h1>
    </header>

    <div class="container">
    <form action="table.html" method="GET" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="nama"><strong>Nama:</strong></label>
        <input type="text" class="form-control" id="nama" name="nama" required>
      </div>
      <div class="form-group">
        <label for="email"><strong>Email:</strong></label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password"><strong>Password:</strong></label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="telepon"><strong>Telepon:</strong></label>
        <input type="text" class="form-control" id="telepon" name="telepon">
      </div>
      <div class="form-group">
        <label for="tanggal_lahir"><strong>Tanggal Lahir:</strong></label>
        <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir">
      </div>
      <div class="form-group">
        <label>Kelas Pemrograman:</label><br>
        <input type="radio" name="kelas" value="A"><strong>A</strong> 
        <input type="radio" name="kelas" value="B"><strong>B</strong> 
      </div>
      <button type="submit" class="btn btn-primary"><strong>Submit</strong></button>
    </form>

    <script>
      function submitForm(event) {
        event.preventDefault();
        window.location.href = 'table.html?' + new URLSearchParams(new FormData(event.target)).toString();
      }
    </script>
  </div>
  <br>
</body>
